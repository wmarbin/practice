  <script type="text/javascript">

$('#generate').click(function(){
    var gga = document.getElementById("gga").checked; 
    var grams = document.getElementById("grams").checked; 
    
    output = "";
    gram = "";
    gramsout = "";
    var lines = $('#input').val().split('\n');
    for(var i = 0;i < lines.length;i++){
      if (gga) {
        
        if (lines[i].includes("Short-Sleeve Shirts")){
          output += "Apparel & Accessories > Clothing Accessories > Shirts";
          output = getGender(lines[i], output);

          
        } else if ( lines[i].includes("Walkshort Shorts")){
          output += "Apparel & Accessories > Clothing Accessories > Shorts";
          output = getGender(lines[i], output);

          }else if ( lines[i].includes("Polo Shirts")){
            output += "Apparel & Accessories > Clothing Accessories > Polo Shirts";
          output = getGender(lines[i], output);
          
        } 
      } else{

        if (lines[i].includes("Short-Sleeve Shirts")){
          output += "Shirts\n";
          gram = "907.18\n";
        } else if ( lines[i].includes("Walkshort Shorts")){
          output += "Shorts\n";
          gram = "2721.55\n";

        }else if ( lines[i].includes("Polo Shirts")){
          output += "Polo Shirt\n";
          gram = "907.18\n";
          
        }
        gramsout += gram;
      }
  } // END for

    gramsout = gramsout.substring(0, gramsout.lastIndexOf(gram));
    output = output.substring(0, output.lastIndexOf("\n"));
    if (grams) {
      $('#output').val(gramsout);
    } else {
      $('#output').val(output);
    }
    
});

$("#output").scroll(function() {
      $("#input").scrollTop($("#output").scrollTop()); // vertical scroll sync
});


function getGender(content, out) {
        if (content.includes("Men's")){
          out += ">>Male>>Adult\n";

          
        } else if (content.includes("Women's")){
          out += ">>Female>>Adult\n";

          
        } else if (content.includes("Youth")){

          if (content.includes("Youth Boys")){
            out += ">>Male>>Kids\n";

          
          } else if (content.includes("Youth Girls")){
            out += ">>Female>>Kids\n";

          } else {
            out += ">>Unisex>>Kids\n";
          }

        } else if (content.includes("Adult")){
          out += ">>Unisex>>Adult\n";

          
        } else if (content.includes("Unisex")){
          out += ">>Unisex>>Adult\n";

          
        } else if (content.includes("Kids")){
          out += ">>Unisex>>Kids\n";

          
        } else if (content == ""){
          out += "\n";

          //WRONG TITLES
        } else {
          out += "\n";
        }

    return out;
}
  </script>
